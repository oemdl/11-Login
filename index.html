<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="estilos.css">
    <title>Document</title>
	</head>
	<body>
		<button class="toggle-login">Login</button>
		<div class="wrapper">

			<div class="form-wrapper sign-in">
				<a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
				<form action="">
					<h2>Login</h2>
					<div class="input-group">
						<input type="text" required>
						<label for="">Username</label>
					</div>
					<div class="input-group">
						<input type="password" required>
						<label for="">Password</label>
					</div>
					<div class="remember">
						<label>
							<input type="checkbox">
							Remember me
						</label>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="sign-link">
						<p>Don't have a account? <a href="#" class="signUp-link">Sign Up</a></p>
					</div>
					<div class="sign-link">
						<p>Recovery password? <a href="#" class="passwordRecover-link">Password Recovery</a></p>
					</div>
				</form>
			</div>

			<div class="form-wrapper sign-up">
				<form action="">
					<h2>Sign Up</h2>
					<div class="input-group">
						<input type="email" required>
						<label for="">Email</label>
					</div>
					<div class="input-group">
						<input type="text" required>
						<label for="">Username</label>
					</div>
					<div class="input-group">
						<input type="password" required>
						<label for="">Password</label>
					</div>
					<div class="remember">
						<label>
							<input type="checkbox">
							I agree to terms & conditions
						</label>
					</div>
					<button type="submit" class="btn">Sign Up</button>
					<div class="sign-link">
						<p>Alredy have a account? <a href="#" class="signIn-link">Sign In</a></p>
					</div>
				</form>
			</div>

			<div class="form-wrapper password-recover">
				<form action="">
					<h2>Password Recover</h2>
					<div class="input-group">
						<input type="email" required>
						<label for="">Email</label>
					</div>
					<button type="submit" class="btn">Sign Up</button>
					<div class="sign-link">
						<p>Alredy have a account? <a href="#" class="signIn-link">Sign In</a></p>
					</div>
				</form>
			</div>

		</div>

		<script src="script.js"></script>
	</body>
</html>
